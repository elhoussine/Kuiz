<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Kuiz</title>
</head>
<body>
    <div class="container">

      <div id="loader"></div>

      <div id="home" class="flex-center flex-column">
        <h1>Kuiz</h1>
        <h3>Kuiz is a single-player trivia game, which asks the player to answer a series of random general knowledge questions and then displays the score at the end.</h3>
        <a class="btn play" id="show-game" href="#">Play</a>
        <a class="btn" id="show-highscores" href="#">High Scores</a>
      </div>

      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>

      <div id="highScores" class="flex-center flex-column">
        <h1 id="">High Scores</h1>
        <ul id="highScoresList"></ul>
        <a class="btn go-home" href="/Kuiz">Go Home</a>
      </div>

      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn play" id="play-again" href="#">Play Again</a>
        <a class="btn go-home" href="/Kuiz">Go Home</a>
      </div>

    </div>

    <div class="social-icons">
      <a href="https://github.com/elhoussine" target="_blank" title="Github"> 
        <i class="fa fa-github-square" aria-hidden="true"></i>
      </a>
      <a href="https://www.linkedin.com/in/elhoussine-elouardy/" target="_blank" title="Linkedin">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </a>
      <a href="#" title="Website">
        <i class="fa fa-dribbble" aria-hidden="true"></i>
      </a>
      <a href="#" title="Twitter"> 
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </a>
      <a href="#"  title="Google+"> 
        <i class="fa fa-google-plus-square" aria-hidden="true"></i>
      </a>
    </div>
